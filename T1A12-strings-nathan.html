<input id="myIn09" type=text value="Devon">
<input id="myIn10" type=text value="Dylan">
<input id="myIn11" type=text value="Greg">
<input id="myIn12" type=text value="Zach">
<input id="myIn13" type=text value="Hannah">
<input type=button value="Slice"onclick="myFunction()">

<p id="demo"></p>

<script>
function myFunction() {
    var fruits = [document.getElementById("myIn09").value, document.getElementById("myIn10").value, document.getElementById("myIn11").value, document.getElementById("myIn12").value, document.getElementById("myIn13").value];
    var myBest = fruits.slice(1, 3);
    document.getElementById("demo").innerHTML = myBest;
}
</script>
