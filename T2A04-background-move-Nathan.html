<body id="myBody" style="background-repeat:no-repeat;
background-size: 50%" background=
"https://artfiles.alphacoders.com/777/77782.jpg">


<input type=button value="testing testing, one two three" onclick="{
	document.getElementById('myBody').style.backgroundPosition ='5px, 10px'
}">



<script>
	let myGlobalX = 0
</script>


<input type=button value="background move image" onclick="{
 myTemp = '100px 0px'
 myGlobalX += 5
 myTemp = myGlobalX + 'px 0px'
 //myTemp = '0px '+ myGlobalX + 'px'   // to move down only
 document.getElementById('myBody').style.backgroundPosition = myTemp

}">

<script>
document.onkeydown = checkKey;
function checkKey(myEvent) {
if (myEvent.keyCode == 87){ document.getElementById('myBody').style.top = parseInt(document.getElementById('myBody').style.top)-5 + 'px'}
if (myEvent.keyCode == 65){ document.getElementById('myBody').style.left = parseInt(document.getElementById('myBody').style.left)-5 + 'px'}
if (myEvent.keyCode == 83){ document.getElementById('myBody').style.top = parseInt(document.getElementById('myBody').style.top)+5 + 'px'}
if (myEvent.keyCode == 68){ document.getElementById('myBody').style.left = parseInt(document.getElementById('myBody').style.left)+5 + 'px'}
}
</script>
