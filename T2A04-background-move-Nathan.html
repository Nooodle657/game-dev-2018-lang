<script>
	let myGlobalX = 0
</script>

<input type=button value="background move right" onclick="{
myTemp = '100px 0px'

//myTemp = '0px ' + myGlobalX + 'px' // to move down only

<input type=button value="background move left" onclick="{
myTemp = '100px 0px'
myGlobalX -= 5
myTemp = myGlobalX + 'px 0px'
//myTemp = '0px ' + myGlobalX + 'px' // to move down only
document.getElementById('myBody').style.backgroundPosition =myTemp
}">
<input type=button value="background move down" onclick="{
myTemp = '100px 0px'
myGlobalX += 5
myTemp = '0px ' + myGlobalX + 'px' // to move down only
document.getElementById('myBody').style.backgroundPosition =myTemp
}">
<input type=button value="background move up" onclick="{
myTemp = '100px 0px'
myGlobalX -= 5
myTemp = '0px ' + myGlobalX + 'px' // to move down only
document.getElementById('myBody').style.backgroundPosition =myTemp
}">
<button onclick="myFunxy()">Repeat</button>
<script>
function myFunxy() {
 document.getElementById("myBody").style.backgroundRepeat = "repeat";
}
</script>


 <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript">
         // speed in milliseconds
         var scrollSpeed = 70;

         // set the default position
         var current = 0;

         // set the direction
         var direction = 'h';

         function bgscroll() {

             // 1 pixel row at a time
             current -= 1;

             // move the background with backgrond-position css properties
             $('body').css("backgroundPosition", (direction == 'h') ? current + "px 0" : "0 " + current + "px");

         }

         //Calls the scrolling function repeatedly
         setInterval("bgscroll()", scrollSpeed);
    </script>
