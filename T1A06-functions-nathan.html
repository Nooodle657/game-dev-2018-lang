<h2 align=center> Functions </h2>
Change the text!<br>
<input type=text value=3 id="myText01" >
<input type=text value=3 id="myText02" >

<input type=button value="Add" onclick="{
function myFun(){

		document.getElementById('myDiv01').innerHTML = document.getElementById('myText01').value + ` + ` + document.getElementById('myText02').value + ` = `+

			(parseFloat(document.getElementById('myText01').value) +

			parseFloat(document.getElementById('myText02').value))

}
myFun()

}">
<input type=button value="Multiply" onclick="{
function myFun(){
		document.getElementById('myDiv01').innerHTML = document.getElementById('myText01').value + ` x ` + document.getElementById('myText02').value + ` = `+

			document.getElementById('myText01').value *

				document.getElementById('myText02').value
}
myFun()

}">

<input type=button value="Divide" onclick="{
function myFun(){
		document.getElementById('myDiv01').innerHTML = document.getElementById('myText01').value + ` / ` + document.getElementById('myText02').value + ` = `+

			document.getElementById('myText01').value /

				document.getElementById('myText02').value
}
myFun()

}">
